<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Template</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="generateButton">Generate SVG</button>
    <br><p></p>
    <label for="canvasWidth">ARTWORK WIDTH (mm):</label>
    <input type="number" id="canvasWidth" placeholder="Enter width" value="1000">
    <br>
    <label for="canvasHeight">ARTWORK HEIGHT (mm):</label>
    <input type="number" id="canvasHeight" placeholder="Enter height" value="1500">
    <br>
    <label for="foldHeight1">ZIP WELD AREA (DEFAULT 12mm):</label>
    <input type="number" id="foldHeight1" placeholder="Enter height" value="12">
    <br>
    <label for="foldHeight2">GAP BELOW ZIP (DEFAULT 41.8mm):</label>
    <input type="number" id="foldHeight2" placeholder="Enter height" value="41.8">
    <br>
    <label for="foldHeight3">ARTWORK HEIGHT (DEFAULT 700mm):</label>
    <input type="number" id="foldHeight3" placeholder="Enter height" value="700">
    <br>
    <label for="filename">NAME OF FILE:</label>
    <input type="text" id="filename" placeholder="Eg. RA-FS-75-SB-TLH-900-B-MS">
    <br>
    <canvas id="myCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
