<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/canvg.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="btn arrow-btn" id="leftArrow">←</button>
        <button class="btn arrow-btn" id="rightArrow">→</button>
        <button class="btn" id="genBtn">Generate PDF</button>
        <button class="btn" id="upBtn">Add Image</button>
        <button class="btn" id="rmvBtn">Remove Image</button>
        <div id="loader" class="loader"></div>
    </div>
    <div class="input-container">
        <label for="cW">CANVAS WIDTH (mm):</label>
        <input type="number" id="cW" placeholder="Enter width" value="1000">
        <br>
        <label for="cH">CANVAS HEIGHT (mm):</label>
        <input type="number" id="cH" placeholder="Enter height" value="1500">
        <br>
        <label for="fH1">ZIP WELD AREA (DEFAULT 12mm):</label>
        <input type="number" id="fH1" placeholder="Enter height" value="12">
        <br>
        <label for="fH2">GAP BELOW ZIP (DEFAULT 47mm):</label>
        <input type="number" id="fH2" placeholder="Enter height" value="47">
        <br>
        <label for="fH3">ARTWORK HEIGHT (DEFAULT 700mm):</label>
        <input type="number" id="fH3" placeholder="Enter height" value="700">
        <br>
        <label for="fn">NAME OF FILE:</label>
        <input type="text" id="fn" placeholder="Eg. RA-FS-75-SB-TLH-900-B-MS">
    </div>
    <input type="file" id="imgLdr" name="imageLoader" style="display: none;"/>
    <div class="canvas-container">
        <canvas id="cnv"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
